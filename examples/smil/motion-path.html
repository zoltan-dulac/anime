<!DOCTYPE html>
<html data-smil-js-debug="true">
  <head>
    <title>anime Motion Path Example</title>
    
    <style>
      body {
        background: black;
        color: white;
      }
      
      div {
        width: 2rem;
        height: 2rem;
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
    
  </head>
  <body>
    <section>
      <article>
      	<h1>Example with mapath</h1>
        <svg width="256" height="112" viewBox="0 0 256 112">
          <path id="theMotionPath" opacity="0" fill="none" stroke="#FFF" d="M8,56 C8,33.90861 25.90861,16 48,16 C70.09139,16 88,33.90861 88,56 C88,78.09139 105.90861,92 128,92 C150.09139,92 160,72 160,56 C160,40 148,24 128,24 C108,24 96,40 96,56 C96,72 105.90861,92 128,92 C154,93 168,78 168,56 C168,33.90861 185.90861,16 208,16 C230.09139,16 248,33.90861 248,56 C248,78.09139 230.09139,96 208,96 L48,96 C25.90861,96 8,78.09139 8,56 Z">
          	<animate id="animation1"
					             attributeName="opacity"
					             from="0" to="1" dur="1s"
					             begin="0s;animation2.end" /> 
						<animate id="animation2"
					             attributeName="opacity"
					             from="1" to="0" dur="1s" 
					             begin="animation1.end" />
		                 
		      </path>
          <rect fill="#38FF9B" width="16" height="16" x="-8" y="-8" >
          	<animateMotion 
          	dur="3s" repeatCount="indefinite" rotate="auto">
          		<mpath xlink:href="#theMotionPath"/>
          	</animateMotion>
          	
          </rect>
        </svg>
        
        <h1>Example with path attribute</h1>
        <svg width="256" height="112" viewBox="0 0 256 112">
          <rect fill="#38FF9B" width="16" height="16" x="-8" y="-8" transform="rotate(45)">
          	<animateMotion id="animation1"
          	dur="1500ms" repeatCount="indefinite" rotate="auto" path="M8,56 C8,33.90861 25.90861,16 48,16 C70.09139,16 88,33.90861 88,56 C88,78.09139 105.90861,92 128,92 C150.09139,92 160,72 160,56 C160,40 148,24 128,24 C108,24 96,40 96,56 C96,72 105.90861,92 128,92 C154,93 168,78 168,56 C168,33.90861 185.90861,16 208,16 C230.09139,16 248,33.90861 248,56 C248,78.09139 230.09139,96 208,96 L48,96 C25.90861,96 8,78.09139 8,56 Z" />
          </rect>
        </svg>
      </article>
      
    </section>
    
    <script src="../../modernizr-custom-smil.js"></script>
    <script src="../../anime.js"></script>
    <script src="../../anime-smil.js"></script>
  </body>
</html>
